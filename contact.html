<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Kinder Kares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffb6c1;
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
    width: 50%;
    text-align: left;
    background: white;
    background-image: url('output-onlinepngtools.png'); /* Add your image URL here */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    position: relative;
}

        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: black;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #333;
        }
        /* Sliding message effect */
        .thank-you {
            background: green;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            display: none;
            position: relative;
            animation: slideDown 0.8s ease-in-out;
        }
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
    <script>
        function showThankYouMessage(event) {
            event.preventDefault(); // Prevent actual form submission

            // Show the thank you message
            let thankYouMsg = document.getElementById("thankYouMessage");
            thankYouMsg.style.display = "block";

            // Optionally clear the form inputs
            document.getElementById("contactForm").reset();
        }
    </script>
</head>
<body>
    <h1>Contact Kinder Kares</h1>

    <div class="container">
        <!-- Sliding Thank You Message (Hidden Initially) -->
        <div id="thankYouMessage" class="thank-you">
            THANK YOU! Our team will contact you as soon as possible.
        </div>

        <h2>Get in Touch</h2>
        <form id="contactForm" onsubmit="showThankYouMessage(event)">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
