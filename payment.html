<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Page</title>
    <link rel="shortcut icon" type="x-icon" href="/logo3_hd-modified.png">
</head>
<body>
    <h2>Generate Tax Invoice</h2>
    <form id="invoiceForm" onsubmit="handleSubmit(event)">
        <label for="entryTime">Enter Entry Time (yyyy-mm-dd HH:mm):</label><br>
        <input type="datetime-local" id="entryTime" required><br><br>

        <label for="costPerMinute">Cost per minute (INR):</label><br>
        <input type="number" id="costPerMinute" step="0.01" required><br><br>

        <button type="submit">Proceed to Invoice</button>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const entryTime = document.getElementById('entryTime').value;
            const costPerMinute = document.getElementById('costPerMinute').value;

            // Save data to localStorage
            localStorage.setItem('entryTime', entryTime);
            localStorage.setItem('costPerMinute', costPerMinute);

            // Redirect to invoice page
            window.location.href = "invoice.html";
        }
    </script>
</body>
</html>
